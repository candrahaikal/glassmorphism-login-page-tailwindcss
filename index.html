<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <link href="src/output.css" rel="stylesheet">
</head>
<body>

  <section id="form" class="h-screen w-screen bg-cover bg-[linear-gradient(to_right_bottom,rgba(0,0,0,0.2),rgba(0,0,0,0.2)),url('../images/nature.jpg')]">
    <div class="h-full w-full flex justify-center items-center">
      <form class="form-content h-auto lg:w-1/3 w-5/6 sm:w-2/3 md:w-2/3 bg-gray-300 rounded-lg bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-10 border border-gray-100 p-10">
        <h2 class="text-3xl text-center font-extrabold p-4 text-white font-gothic">LOGIN</h>
        <p class="text-sm font-light my-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa, a et? Aspernatur animi magnam aliquid!</p>

        <label for="email">
          <input type="email" name="email" id="email" placeholder="example@email.com" class="rounded-full bg-gray-300 bg-clip-padding backdrop-filter backdrop-blur-md bg-opacity-10 border border-gray-100 py-3 px-5 text-base font-normal outline-none w-full placeholder-slate-300 text-white mt-10 mb-4">
        </label>

        <label for="password">
          <input type="password" name="password" id="password" placeholder="Your Password" class="rounded-full bg-gray-300 bg-clip-padding backdrop-filter backdrop-blur-md bg-opacity-10 border border-gray-100 py-3 px-5 text-base font-normal outline-none w-full placeholder-slate-300 text-white mb-4">
        </label>

        <button class="bg-green-500 w-full rounded-full py-2 text-base font-semibold hover:bg-green-700 transition ease-in duration-100">
          Submit
        </button>
      </form>
    </div>
  </section>

</body>
</html>
